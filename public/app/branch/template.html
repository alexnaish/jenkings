<h2 class="title">Branch Tracker: {{trackingBranch}}</h2>

<ul>
    <li class="fade" ng-repeat="job in trackedJobs">
        <div class="notification" ng-class="{ 'green': job.result === 'SUCCESS', 'amber': job.result === 'PENDING', 'blue': job.result === 'UNSTABLE', 'red': job.result === 'FAILURE'}">
            <div class="icon">
                <i class="fa fa-check" ng-class="{ 'fa-check': job.result === 'SUCCESS', 'fa-question': job.result === 'PENDING', 'fa-bolt': job.result === 'UNSTABLE', 'fa-times': job.result === 'FAILURE'}"></i>
            </div>
            <div class="body">
                <p>Name: {{job.jobName}} ({{job.buildId}}) on <strong>{{job.branch}}</strong> @ {{job.dateCreated}}
                    <a target="_blank" href="http://build.nowtv.bskyb.com/view/6.%20Iceberg/job/{{job.jobName}}/{{job.buildId}}/api/json">Jenkins API</a> --------
                    <a target="_blank" href="/api/jenkins/fetch/{{job.jobName}}/{{job.buildId}}">Fetch &amp; Populate</a>
                </p>
            </div>
        </div>
    </li>
    <li class="fade" ng-if="trackedJobs.length == 0">
        <div>No results found...</div>
    </li>
</ul>
