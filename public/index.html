<html>

<head>
    <title>Jenkings Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/libs/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-sanitize.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <base href="/">
</head>

<body ng-app="Jenkings">
    <header class="top-bar">
        <div class="top-title">
            <a href="/#/latest"><i class="fa fa-circle-o-notch fa-spin"></i> Jenkings</a>
        </div>
    </header>
    <div class="main">
        <aside class="side-bar" ng-controller="SidebarController">
            <header>
                <dropdown-menu text="branchSwitcher.text" url-prefix="branchSwitcher.urlPrefix" options="branchSwitcher.options"></dropdown-menu>
            </header>
            <nav>
                <ul class="nav">
                    <li>
                        <a href="/#/latest"><i class="fa fa-dashboard icon"></i> Latest</a>
                    </li>
                    <li>
                        <a href="/#/branch/master"><i class="fa fa-code-fork icon"></i> Branch Tracker</a>
                    </li>
                    <li>
                        <a href="/#/history"> <i class="fa fa-file-text icon"></i> History</a>
                    </li>
                    <li>
                        <a href="http://www.alexnaish.co.uk"> <i class="fa fa-pencil icon"></i> Credits</a>
                    </li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <ng-view></ng-view>
            <loading></loading>
        </div>
    </div>
</body>

<script src="/app/dropdown-menu/directive.js"></script>
<script src="/app/loading/directive.js"></script>
<script src="/app/result-icon/directive.js"></script>
<script src="/app/notification/directive.js"></script>
<script src="/app/error/controller.js"></script>
<script src="/app/config/index.js"></script>
<script src="/app/config/service.js"></script>
<script src="/app/latest/index.js"></script>
<script src="/app/latest/controller.js"></script>
<script src="/app/latest/config.js"></script>
<script src="/app/jobs/index.js"></script>
<script src="/app/jobs/config.js"></script>
<script src="/app/jobs/controller.js"></script>
<script src="/app/jobs/durationFilter.js"></script>
<script src="/app/jobs/service.js"></script>
<script src="/app/branch/index.js"></script>
<script src="/app/branch/controller.js"></script>
<script src="/app/branch/service.js"></script>
<script src="/app/branch/config.js"></script>
<script src="/app/stats/index.js"></script>
<script src="/app/stats/service.js"></script>
<script src="/app/history/index.js"></script>
<script src="/app/history/config.js"></script>
<script src="/app/history/controller.js"></script>
<script src="/app/history/service.js"></script>
<script src="/app/sidebar/controller.js"></script>
<script src="/app/socketio/index.js"></script>
<script src="/app/socketio/service.js"></script>
<script src="/app/app.js"></script>

<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.12/d3.min.js"></script>
<script src="/libs/n3-charts.js"></script>

</html>
